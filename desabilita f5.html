<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
var placar = 0;
var competicao = 106;
c = navigator.appVersion.toLowerCase();
if (c.indexOf("msie 5") != -1)
  document.write('<link href="styles-ie5.css" rel="stylesheet" type="text/css" />');

function showDown(evt) 
{
    evt = (evt) ? evt : ((event) ? event : null);
    
    if (evt) 
    {
        if (navigator.appName=="Netscape") 
        {
            if (evt.which == 116) 
            {
                // When F5 is pressed
                cancelKey(evt);
            }
            else if (evt.ctrlKey && (evt.which == 82)) 
            {
                // When ctrl is pressed with R or N
                cancelKey(evt);
            }
        }
        else
        {
            if (event.keyCode == 116) 
            {
                // When F5 is pressed
                cancelKey(evt);
            }
            else if (event.ctrlKey && (event.keyCode == 78 || event.keyCode == 82)) 
            {
                // When ctrl is pressed with R or N
                cancelKey(evt);
            }
        }
    }
}

function cancelKey(evt) 
{
    if (evt.preventDefault) 
    {
        evt.preventDefault();
        return false;
    }
    else 
    {
        evt.keyCode = 0;
        evt.returnValue = false;
    }
}

if (navigator.appName=="Netscape") 
document.addEventListener("keypress",showDown,true);


document.onkeydown  = showDown;

</script>
</head>
